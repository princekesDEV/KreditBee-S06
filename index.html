<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Create Account</h1>
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
        <div>
            <form action="#">
                <label for="name">Full Name</label>
                <br>
                <input type="text" placeholder="Enter Full Name">
                <br>
                <label for="email">Email Address</label>
                <br>
                <input type="email" placeholder="Enter email address">
                <br>
                <label for="phone">Phone Number</label>
                <br>
                <input type="number" placeholder="Enter your Whatsapp number">
                <br>
                <label for="referal">Referal Code (Optional)</label>
                <br>
                <input type="button" value="Sumbit">
                <br>
            </form>
            <p>By signing up, I accept the Masai <a href="#">Terms of Service</a> and acknowledge the <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    </footer>
</body>
</html>
